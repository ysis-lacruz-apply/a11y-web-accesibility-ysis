<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developing for Web Accessibility</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Add a New User</h1>
    </header>
    <main>
      <section>
        <h2>New User Details</h2>
        <form action="#" id="newUser">
          <div>
            <label for="username"> Username (Required) </label>
            <input
              type="text"
              id="username"
              aria-required="true"
              aria-describedBy="usernameDesc"
              name="username"
            />
            <span id="usernameDesc" class="error-message"></span>
          </div>

          <div>
            <label for="email">Email (Required)</label>
            <input
              type="text"
              id="email"
              aria-required="true"
              aria-describedBy="emailDesc"
              name="email"
            />
            <span id="emailDesc" class="error-message"></span>
          </div>

          <div>
            <label for="phoneNumber">Phone (Optional)</label>
            <input
              type="tel"
              id="phoneNumber"
              aria-describedBy="phoneNumberDesc"
              name="phoneNumber"
            />
            <span id="phoneNumberDesc" class="error-message"></span>
          </div>

          <fieldset>
            <legend>Access Rights (Required)</legend>

            <input
              type="radio"
              id="admin"
              name="accessRights"
              value="admin"
              aria-describedBy="accessRightsDesc"
            />
            <label for="admin">Admin</label>

            <input
              type="radio"
              id="readOnly"
              name="accessRights"
              value="read-only"
              aria-describedBy="accessRightsDesc"
            />
            <label for="readOnly">Read-Only</label>

            <span id="accessRightsDesc" class="error-message"></span>
          </fieldset>

          <div>
            <input type="checkbox" id="includeTutorial" />
            <label for="includeTutorial">
              Include Tutorial Link in Welcome Email
            </label>
          </div>

          <button type="submit">Create New User</button>
        </form>
        <div id="status"></div>
      </section>
    </main>
    <script type="text/javascript" src="./scripts/script.js"></script>
  </body>
</html>
