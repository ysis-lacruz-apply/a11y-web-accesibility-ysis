<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developing for Web Accessibility</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  </head>

  <body>
    <header>
      <h1>Semantic Form Inputs</h1>
    </header>
    <main>
      <section>
        <h2>New User</h2>

        <form action="#">
          <fieldset>
            <legend>Personal data</legend>

            <label for="username">Username (Required)</label>
            <input id="username" type="text" />

            <label for="email">Email (Required)</label>
            <input id="email" type="text" />

            <label for="phone">Phone (Optional)</label>
            <input id="phone" type="tel" />
          </fieldset>

          <fieldset>
            <legend>Access Rights (Required)</legend>

            <input id="admin" type="radio" name="accessRights" />
            <label for="admin">Admin</label>

            <input id="readOnly" type="radio" name="accessRights" />
            <label for="readOnly">Read-Only</label>
          </fieldset>

          <input id="tutorialLink" type="checkbox" />
          <label for="tutorialLink"
            >Include Tutorial Link in Welcome Email</label
          >

          <button type="submit">Create New User</button>
        </form>
      </section>
    </main>
    <script type="text/javascript" src="./scripts/script.js"></script>
  </body>
</html>
